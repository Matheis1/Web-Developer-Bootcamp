<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>marathonForm Matheis</title>
</head>
<body>
<form action="">
	<h1>Race Registration!</h1>
	<div>
		<label for="firstname">First name</label>
		<input type="text" id="firstname"/>
		<label for="lastname">Last name</label>
		<input type="text" id="lastname"/>
	</div>
	<div>
		<p>Select a race:</p>
		<div>
			<input type="radio" name="race" id="fun"/>
			<label for="fun">Fun race 5k</label>
		</div>
		<div>
			<input type="radio" name="race" id="half"/>
			<label for="half">Half marathon</label>
		</div>
		<div>
			<input type="radio" name="race" id="marathon"/>
			<label for="marathon">Marathon</label>
		</div>
	</div>
	<div>
		<label for="mail">Email adress</label>
		<input type="email" id="mail" required="email"/>
		<label for="password">Password</label>
		<input type="password" id="password" required="password"/>
	</div>
	<div>
		<label for="age">Select age group</label>
		<select name="age" id="age">
			<option value="">-- choose an age --</option>
			<option value="under18">under 18</option>
			<option value="young">18 - 30</option>
			<option value="middle">31-50</option>
			<option value="old">51-99</option>
		</select>
	</div>
	<button>Register</button>
</form>	
</body>
</html>
